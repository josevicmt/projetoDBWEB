{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if request.user == post.usuario %}
        exculir
    {% endif %}
    
    <div>
        <p>{{post.titulo}}</p>
    </div>
    <div>
        <p>publicação: {{post.criacao|date:"d-m-Y"}}</p>
    </div>
    {% if post.criacao|date:"d-m-Y" != post.edicao|date:"d-m-Y" %}
    <div>
        <p>editado em: {{post.edicao}}</p>
    </div>
    {% endif %}
    <div>
        <p>{{post.anotacao}}</p>
    </div>
</body>
</html>
